<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center"> 
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Data!</a></p>
    </div>
    <div class="row">
      <div class="col-md-12">
    
    
    <h3>Latest Mars News: {{ mars.news_title }}</h3>
    <h3> {{ mars.news_p }}</h3>
    </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h2>Featured Mars Image</h2>
        <img src="{{ mars.featured_image }}" class="img-responsive" alt="Sloth">
    </div>  
    <div class="col-md-6">
        <h4>Mars Facts</h4>
      <p>{{mars.facts | safe}}</p>
    </div>
  </div>
  <div class="row" id="mars-hemispheres" style="margin-top:80px;">
    <div class="page-header">
      <h2 class="text-center">Mars Hemispheres</h2>
    </div>
    {% for hemisphere in mars.hemispheres %}
      <div class="col-md-6">
          <div class="thumbnail">
          <img src="{{hemisphere.image_url}}"
              alt="...">
          <div class="caption">
              <h3>{{hemisphere.title}}</h3>
          </div>
          </div>
      </div>
    {% endfor %}
  </div>
  </div>
</body>

</html>
